<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body class="flex">
    <section class="data grid">
      <section class="data__options flex">
        <img class="data__logo" src="images/logo.svg" alt="" />
        <div class="data__options-wrapper flex">
          <a class="data__link flex" href=""
            ><img
              class="data__options-icons"
              src="images/icon-document.svg"
              alt="document"
          /></a>
          <a class="data__link flex" href=""
            ><img
              class="data__options-icons"
              src="images/icon-folder.svg"
              alt="folder"
          /></a>
          <a class="data__link flex" href=""
            ><img
              class="data__options-icons"
              src="images/icon-upload.svg"
              alt="upload"
          /></a>
        </div>
      </section>
      <section class="data__storage grid">
        <p class="data__paragraph">
          You've used <strong class="bold">815 GB</strong> of your storage
        </p>
        <div class="data__bar-outline flex">
          <div class="data__bar flex">
            <div class="data__bar-tip flex"></div>
          </div>
        </div>
        <div class="data__wrapper flex">
          <p class="data__paragraph bold">0 GB</p>
          <p class="data__paragraph bold">1000 GB</p>
        </div>
        <aside class="data__bubble flex bold">
          <strong class="data__gb-left">185</strong>&nbsp GB LEFT
        </aside>
      </section>
    </section>
  </body>
  <script src="app.js"></script>
</html>
